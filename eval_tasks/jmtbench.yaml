task: jmtbench
dataset_path: /home/ubuntu/evo-merge/eval_tasks/jmtbench/artifacts/mtbench_ja_question_v0/   # ダウンロードしたartifactsフォルダのパス
dataset_kwargs:
  data_files: question.jsonl
output_type: generate_until
training_split: null
test_split: train
#doc_to_text プロンプトを生成する
doc_to_text: !function jmtbench_metric.generate_prompt
doc_to_target: ""
#process_results スコアを返す
process_results: !function jmtbench_metric.process_results
metric_list:
  - metric: score
    aggregation: mean
    higher_is_better: true
#generation_kwargs model.generateの引数に入れるパラメータ
generation_kwargs:
  do_sample: false
  temperature: 0.7
  max_gen_toks: 1500
